<div (click)="hideDropdown($event)">
    <input [(ngModel)]="filterStr" placeholder="keyword to search" (blur)="searchAO($event)" (keyup.enter)="searchAO($event)">
    <div class="dropdown-container">
        <!--click dropdown to toggle the dropdown-menu display-->
        <a href="javascript:void(0)" class="lg-select" data-toggle="dropdown" (click)="toggleDropdown($event)">{{selected.name}}
            <span class="caret"></span>
        </a>
        <ul class="dropdown-menu" (wheel)="scrollListener($event)">
        <li *ngIf="filteredAddrObjs.length==0">No addrobj</li>
        <li *ngFor="let item of filteredAddrObjs" (click)="selectAO($event, item)">
                <span>{{item.name}}</span>
            </li> 
        </ul>
    <div>
</div>
